<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Trade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="file"],
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container textarea {
            resize: vertical;
            height: 80px;
        }
        .form-container input[type="submit"] {
            background-color: #006D6D;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            font-size: 16px;
        }
        .form-container input[type="submit"]:hover {
            background-color: #004D4D;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Trade</h2>
        <form action="insert_trade.php" method="post" enctype="multipart/form-data">
            <label for="symbol">Symbol:</label>
            <input type="text" name="symbol" required>

            <label for="direction">Direction:</label>
            <select name="direction" required>
                <option value="Long">Long</option>
                <option value="Short">Short</option>
            </select>

            <label for="margin">Margin:</label>
            <input type="number" step="0.01" name="margin" required>

            <label for="leverage">Leverage:</label>
            <input type="number" name="leverage" required>

            <label for="net_gain_loss">Net Gain/Loss:</label>
            <input type="number" step="0.01" name="net_gain_loss">

            <label for="image">Image:</label>
            <input type="file" name="image" accept="image/*">

            <label for="strategy">Strategy:</label>
            <textarea name="strategy"></textarea>

            <label for="remarks">Remarks:</label>
            <textarea name="remarks"></textarea>

            <input type="submit" value="Add Trade">
        </form>
    </div>
</body>
</html>
